<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Socials</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/83baceaa33.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile-img">
          <img src="images/profile.jpg" alt="" />
        </div>
        <div class="profile-details">
          <h2 class="profile-header">Vaibhav Kumar</h2>
          <p class="profile-para"><span class="type"></span></p>
        </div>
      </div>
      <div class="socials">
        <div class="instagram">
          <a href="https://www.instagram.com/codeewithme/" target="_blank"> <img class="icon" src="images/instagram.svg" alt="instagram" />Instagram </a>
        </div>
        <div class="twitter">
          <a href="https://twitter.com/SyntaxError200" target="_blank"> <img class="icon" src="images/twitter.svg" alt="twitter" />Twitter </a>
        </div>
        <div class="github">
          <a href="https://github.com/PrgVaibhav" target="_blank"> <img class="icon" src="images/github.svg" alt="github" />GitHub </a>
        </div>
      </div>
    </div>
    <script src="typed.js"></script>

    <script>
      var typed = new Typed('.type', {
        strings: ['Web Dev 👨‍💻', 'Front End 💻', 'Learning Backend 🤖'],
        typeSpeed: 40,
        backSpeed: 40,
        loop: true,
      });
    </script>
  </body>
</html>
